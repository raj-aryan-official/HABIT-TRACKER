<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Progress</title>
  <link rel="stylesheet" href="./progress.css">
</head>
<body>
  <header class="header">
    <h1>Habit Tracker</h1>
    <nav>
      <a href="./habittracker.html" class="back-button">Back to Main Page</a>
    </nav>
  </header>

  <main class="progress-container">
    <h2>Your Habit Progress</h2>

    <div id="habit-input-container">
      <input type="text" id="habit-name" placeholder="Enter your habit (e.g., Coding)">
      <input type="number" id="habit-target" placeholder="Target hours">
      <button id="add-habit-btn">Add Habit</button>
    </div>

    <div id="habits-container"></div>
  </main>

  
  <script src="./progress.js"></script>
</body>
</html>
